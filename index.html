<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/style.css">
    <title>Адаптивная форма регистрации</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <section class="block-item">
          <h2 class="block-item__title">Регистрация</h2>
          <form action="#" class="block-item__form">
            <div class="form-item">
              <label for="first-name">Имя</label>
              <input type="text" class="form__input" placeholder="Введите имя" id="first-name">
            </div>
            <div class="form-item">
              <label for="last-name">Фамилия</label>
              <input type="text" class="form__input" placeholder="Введите фамилию" id="last-name">
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" class="form__input" placeholder="Ваш email" id="email">
            </div>
            <div class="form-item">
              <label for="password">Пароль</label>
              <input type="password" class="form__input" placeholder="Придумайте пароль" id="password">
            </div>
            <div class="form-item">
              <label for="password-confirm">Подтверждение пароля</label>
              <input type="password" class="form__input" placeholder="Подтвердите пароль" id="password-confirm">
            </div>
            <div class="form-item">
              <label for="birth-day">Дата рождения</label>
              <input type="date" class="form__input" placeholder="Ваша дата рождения" id="birth-day">
            </div>
            <div class="form-item">
              <button type="submit" class="form__btn" id="form-button">Отправить</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
